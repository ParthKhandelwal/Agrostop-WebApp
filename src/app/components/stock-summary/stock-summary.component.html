<mat-tab-group >
    <mat-tab class="noPrint" label = "Stock Summary">
        <div class="row" style="padding-top: 10px; padding-right: 20%; padding-left: 20%;">
            <mat-card  style="width: 100%; height: 100%;">
                <mat-card-content>
                    <batch-table #flatStockTable title = "Stock Summary"></batch-table>
                </mat-card-content>
            </mat-card>
        </div>


    </mat-tab>
    <mat-tab label = "Stock Check">
        <stock-check></stock-check>
    </mat-tab>

    <mat-tab class="noPrint" label = "Near Expiry Batches">
        <div class="row" style="padding-top: 10px; padding-right: 20%; padding-left: 20%;">
            <mat-card  style="width: 100%; height: 100%;">
                <mat-card-content>
                    <batch-table #soonToBeExpiryTable title = "Near Expiry Batches"></batch-table>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab class="noPrint" label = "Expiry Batches">
        <div class="row" style="padding-top: 10px; padding-right: 20%; padding-left: 20%;">
            <mat-card  style="width: 100%;">
                <mat-card-content>
                    <batch-table style="width: 100%;" #expiryTable title = "Expiry Batches"></batch-table>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab class="noPrint" label = "Negative Batches">
        <div class="row" style="padding-top: 10px; padding-right: 20%; padding-left: 20%;">
            <mat-card  style="width: 100%;">
                <mat-card-content>
                    <batch-table style="width: 100%;" #negativeTable title = "Negative Batches"></batch-table>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>

    <mat-tab class="noPrint" label = "Batch Transfer">
      <div class="row" style="padding-top: 10px; padding-right: 20%; padding-left: 20%;">
          <app-batch-transfer style="width: 100%;"></app-batch-transfer>
      </div>
  </mat-tab>
</mat-tab-group>
