<div id = "loading" style="width: 100%; height: 100%;" *ngIf = "loading">
</div>

<mat-tab-group *ngIf = "!loading">
    <mat-tab label = "Customers">
        <div style="width: 80%; padding-left: 20%;">
            <customer-table style="width: 100%;" #customerTable class="animate__animated animate__bounce" [(customers)] = "this.customers" ></customer-table>
        </div>
    </mat-tab>
</mat-tab-group>
