<div style="margin: 10px 10px;">
    <mat-form-field style="float: left;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Funigicide" #input>
    </mat-form-field>
    <div class="row" style="float: right; padding-top: 10px; padding-right: 20px;">

      <div>
        <button  mat-icon-button (click) = "create()">
            <mat-icon>add</mat-icon>
        </button>
      </div>
      <div>
        <button  mat-icon-button (click) = "ngOnInit()">
            <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </div>
    

    <table style="width: 100%;" mat-table [dataSource]="chemicalGroupDatasource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="parent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
        <td mat-cell *matCellDef="let row"> {{row.parent}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click) = "edit(row)">
                <mat-icon>edit</mat-icon>
              </button>
        </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsChemicalGroup"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsChemicalGroup;"></tr>
  
    
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
