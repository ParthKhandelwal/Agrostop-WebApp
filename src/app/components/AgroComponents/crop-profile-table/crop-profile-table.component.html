<div style="padding-right: 10px;padding-left: 10px;padding-bottom: 20px;">
  <mat-form-field style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    <button mat-icon-button matSuffix (click) = "addCropPattern()"><mat-icon>add</mat-icon></button>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.cropName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="var">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Variety </th>
        <td mat-cell *matCellDef="let row"> {{row.cropVariety}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="land">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Land </th>
        <td mat-cell *matCellDef="let row"> {{row.land}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="season">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Season </th>
        <td mat-cell *matCellDef="let row"> {{row.season}} </td>
      </ng-container>

  <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Entry </th>
        <td mat-cell *matCellDef="let row"> {{row.dateEntered | date: 'dd-MMM-yyyy'}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
