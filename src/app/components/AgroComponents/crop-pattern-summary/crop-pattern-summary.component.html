
<div class="col" >
  <div class="row">
    <h1>{{address}}</h1>
  </div>

  <div class="row">


        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="select a crop" #input>
        </mat-form-field>


        <div style="width: 100%; padding-bottom: 10px;" class="mat-elevation-z8">

          <table style = "width:100%;" mat-table [dataSource]="dataSource" matSort>



            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let row"> {{row.address.name}} </td>
            </ng-container>

            <ng-container matColumnDef="cropLand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{data }} Land </th>
              <td mat-cell *matCellDef="let row"> {{row.totalCropLand}} </td>
            </ng-container>

            <ng-container matColumnDef="totalLand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Land </th>
              <td mat-cell *matCellDef="let row"> {{row.totalLandHolding}} </td>
            </ng-container>

            <ng-container matColumnDef="farmerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <button style="float: right;" mat-icon-button (click) = "showingCustomers ? switchToAddressTable(): false">
                  <mat-icon>home</mat-icon>
                </button>
               </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} <br> {{row.fatherName}}</td>
            </ng-container>


            <ng-container matColumnDef="cusCropLand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Crop Land </th>
              <td mat-cell *matCellDef="let row"> {{row.cropLand}} / {{row.totalLandHolding}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.dateEntered | date: "MMM dd, yyyy"}}</td>
            </ng-container>
            <ng-container matColumnDef="season">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Season </th>
              <td mat-cell *matCellDef="let row"> {{row.season}}</td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "!showingCustomers ? switchToCustomerTable(row): false"></tr>

          </table>

          <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>

  </div>
</div>
