
  
  <div style="margin: 10px 10px;">
    <mat-form-field style="float: left;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Funigicide" #input>
  </mat-form-field>
  <div class="row" style="float: right; padding-top: 10px; padding-right: 20px;">

    <div>
      <button  mat-icon-button (click) = "create()">
          <mat-icon>add</mat-icon>
      </button>
    </div>
    <div>
      <button  mat-icon-button (click) = "ngOnInit()">
          <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
    <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="productGroup">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Group </th>
        <td mat-cell *matCellDef="let row"> {{row.productGroup}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
        <td mat-cell *matCellDef="let row"> {{row.unitConversion}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click) = "edit(row)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
