<mat-tab-group>
  <mat-tab label = "Crop List">
    <div style="padding-left: 20px; padding-right: 20px; padding-top: 50px;">
      <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Soybean" #input>
        <button mat-icon-button matSuffix (click) = "add()"><mat-icon>add</mat-icon></button>
        <button mat-icon-button matSuffix (click) = "ngOnInit()"><mat-icon>refresh</mat-icon></button>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click) = "edit(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click) = "showSummary(row)">
                <mat-icon>visibility</mat-icon>
              </button>

          </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </mat-tab>

</mat-tab-group>
