
  <div class="image-container set-full-height custom" style="background-image: url('assets/img/wizard.jpg')">
   
    <!--   Big container   -->
    <div class="container">
      <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

          <!--      Wizard container        -->
        <div class="wizard-container" >
            
            

          <div class="card wizard-card" data-color="orange" id="wizardProfile">

            <div>
              <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                <div class="wizard-header" *ngIf ="this.voucher != null">
                  <h3>
                    <b>SALES</b> INVOICE <br>
                    <small>{{voucher.VOUCHERTYPENAME}}</small>
                  </h3>
                </div>
                

                <div class="wizard-navigation">
                  
                  <div class="container-tab wizard-navigation" >
                    
                    <div>
                      <button [ngClass]="'voucherSettings' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='voucherSettingsTab' (click)="switchVoucherSettings();" [disabled]= "voucherSettings">Settings</button>
                    </div>
                    <div>
                      <button [ngClass]="'customerSelection' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='customerTab' (click)="switchCustomer()" [disabled]="customerSelection">Customer</button>
                    </div>
                    <div>
                      <button [ngClass]="'inventorySelection' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='productTab' (click)="switchInventory()" [disabled]="inventorySelection">Inventory</button>
                    </div>
                    <div>
                      <button [ngClass]="'payment' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='paymentTab' (click)="switchPayment()" [disabled]="payment || isOrder" *ngIf =" !isOrder">Payment</button>
                    </div>
                    <div>
                      <button class='btn btn-previous btn-fill btn-success btn-wd btn-sm'  name='syncTab' (click)= "switchPrintView()" >Print</button>
                    </div>
                    <div>
                      <button class='btn btn-previous btn-fill btn-success btn-wd btn-sm'  name='syncTab' (click)= "switchSyncSettings()" [disabled]="!createOnline$()  " >Sync</button>
                    </div>
                  </div>
                </div>
                


                <div id="printView" class="printView" *ngIf= "printView">
                  <invoice-print-view #printView [(tallyVoucher)] = "voucher" (valueChanged) = "restore()"></invoice-print-view>
                </div>




                <!--VOUCHER SETTINGS-->
                <div *ngIf = "voucherSettings">
                <voucher-setting #voucherSettingsComponenet (valueChanged) ="next()"  [(voucher)] = "voucher" [(ledgerList)] = "ledgerList"></voucher-setting>
                </div>

                
                
                    

                <!--CUSTOMER SELECTION-->
                <div *ngIf="customerSelection">
                  <customer-selection (valueChange)="next()" (isOrder) = "isOrder" [(voucher)]="voucher" [(customerList)] ="customerList"></customer-selection>
                </div>

                <!--INVENTORY SELECTION-->
                <div *ngIf="inventorySelection">
                  <inventory-selection (valueChanged) ="next()" [(isOrder)] ="isOrder" [(voucher)]="voucher" [(productList)] ="productList" [(ledgerList)] = "ledgerList"></inventory-selection>
                </div>

                <!--PAYMENT-->
                <div *ngIf="payment && !isOrder">
                  <payment-option (valueChanged) ="save()" (isOrder) = "isOrder" [(voucher)] ="voucher" [(productList)] ="productList"></payment-option>
                </div>

                <div class="wizard-footer height-wizard">
                  <div class="pull-right" *ngIf="!(isOrder && inventorySelection)">
                    <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' (click)="next()"> Next</button>
                  </div>
                  <div class="pull-right" *ngIf="isOrder && inventorySelection">
                    <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' (click)="save()"> Save</button>
                  </div>

                  <div class="pull-left">
                    <button class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' (click)="previous()" [disabled]="customerSelection">Previous</button>
                  </div>
                  <div class="clearfix"></div>
                </div>

              </form>
            </div>
            </div>
          </div>
          
          



          
          
        <!-- PAYMENT VOUCHER wizard container -->






      </div><!-- end row -->
    </div> <!--  big container -->


  </div>
