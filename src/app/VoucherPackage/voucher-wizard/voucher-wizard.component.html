
  <div class="image-container set-full-height custom" style="background-image: url('assets/img/wizard.jpg')">
   
    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <!--      Wizard container        -->
          <div class="wizard-container">

            <div class="card wizard-card" data-color="orange" id="wizardProfile">
              <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                <div class="wizard-header" *ngIf ="this.voucher != null">
                  <h3>
                    <b>SALES</b> INVOICE <br>
                    <small>{{voucher.VOUCHERTYPENAME}}</small>
                  </h3>
                </div>
                

                <div class="wizard-navigation">
                  
                  <div class="container-tab wizard-navigation" >
                    <div>
                      <button [ngClass]="'customerSelection' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='customerTab' (click)="switchCustomer()" [disabled]="customerSelection">Customer</button>
                    </div>
                    <div>
                      <button [ngClass]="'inventorySelection' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='productTab' (click)="switchInventory()" [disabled]="inventorySelection">Inventory</button>
                    </div>
                    <div>
                      <button [ngClass]="'payment' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='paymentTab' (click)="switchPayment()" [disabled]="payment">Payment</button>
                    </div>
                  </div>
                </div>
                <!--CUSTOMER SELECTION-->
                <div *ngIf="customerSelection">
                  <customer-selection (valueChange)="next()" [(voucher)]="voucher" [(customerList)] ="customerList"></customer-selection>
                </div>

                <!--INVENTORY SELECTION-->
                <div *ngIf="inventorySelection">
                  <inventory-selection (valueChanged) ="next()" [(voucher)]="voucher" [(productList)] ="productList"></inventory-selection>
                </div>

                <!--PAYMENT-->
                <div *ngIf="payment">
                  <payment-option (valueChanged) ="save()" [(voucher)] ="voucher" [(productList)] ="productList"></payment-option>
                </div>

                <div class="wizard-footer height-wizard">
                  <div class="pull-right">
                    <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' autofocus *ngIf="!payment" (click)="next()"> Next</button>
                    <button class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' *ngIf="payment" (click)="saveVoucher()">Finish</button>
                  </div>

                  <div class="pull-left">
                    <button class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' (click)="previous()" [disabled]="customerSelection">Previous</button>
                  </div>
                  <div class="clearfix"></div>
                </div>

              </form>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->


  </div>



<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/gsdk-bootstrap-wizard.js"></script>
