<div mat-dialog-content>
  <col span="2" width = "250">
  <col span="2" width = "70">
 <tr>
   <td>Amount Due</td>
   <td>{{data}}</td>
 </tr>
 <tr>
   <td>Amount Recieved</td>
   <td><input cdkFocusInitial matInput type="number" name="amountRecieved" (keydown.enter) = "validate();false" [(ngModel)] = "amountRecieved"></td>
 </tr>
 <tr>
   <td>Balance</td>
   <td ng-class = "{failure: data > amountRecieved},success: data <= amountRecieved">{{data - amountRecieved}}</td>
 </tr>
</div>
