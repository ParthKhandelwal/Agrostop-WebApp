
  <div class="image-container set-full-height custom" style="background-image: url('assets/img/wizard.jpg')">
   
    <!--   Big container   -->
    <div class="container">
      <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

          <!--      Wizard container        -->
        <div class="wizard-container" >
            
            

          <div class="card wizard-card" data-color="orange" id="wizardProfile">
              
              
              

            <div >
              <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                <div class="wizard-header" *ngIf ="this.voucher != null">
                  <h3>
                    <b>RECEIPT</b> VOUCHER <br>
                    <small>{{voucher.VOUCHERTYPENAME}}</small>
                  </h3>
                </div>
                

                <div class="wizard-navigation">
                  
                  <div class="container-tab wizard-navigation" >
                    
                    <div>
                      <button [ngClass]="'voucherSettings' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='voucherSettingsTab' (click)="setToFalse();voucherSettings = true" [disabled]= "voucherSettings">Settings</button>
                    </div>
                    <div>
                      <button [ngClass]="'customerSelection' ? 'btn btn-previous btn-fill btn-success btn-wd btn-sm' : 'btn-default btn-wd btn-sm btn btn-previous btn-fill '" name='customerTab' (click)="setToFalse(); entryView = true" [disabled]="entryView || voucherTypeSelectionEnabled">Entry</button>
                    </div>
                  </div>
                </div>
                




                <!--VOUCHER SETTINGS-->
                <div *ngIf = "voucherSettings">

                    <div *ngIf = "!voucherTypeSelectionEnabled" style="padding-left: 10px; padding-right: 10px;" >
    

    
    
                        <div class="container">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr></tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <mat-form-field>
                                                    <mat-label>Choose a date</mat-label>
                                                    <input matInput [matDatepicker]= "picker" [(ngModel)] = 'voucher.DATE' name = "date">
                                                    <mat-datepicker-toggle matSuffix [for]= "picker" ></mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                </mat-form-field>
                                            </td>
                                            <td><strong>Voucher Number:<input matInput name = "voucherNumber" readonly [(ngModel)] = "this.voucher.VOUCHERNUMBER" placeholder="Voucher Number"></strong></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Voucher Type:</strong> <input matInput name = "voucherType" readonly [(ngModel)] = "this.voucherType.NAME" placeholder="Voucher Type"> </td>
                                        </tr>
                                        <tr>
                                            <td><strong>Receipt Class: </strong><input matInput readonly name= "paymentClass" [(ngModel)] = "this.posClass.CLASSNAME.content" placeholder="POS Class"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
      
                </div>

                
                
                    

                <!--LEDGER ENTRIES-->
                <div *ngIf="entryView">

                    <tr>
                        <td>
                            <mat-form-field class="example-full-width" style="width: 150px;">
                                <input #partyLedgerRef type="text"
                                       placeholder="Pick one"
                                       aria-label="Number"
                                       matInput
                                       [formControl]="ledgerName"
                                       [matAutocomplete]="auto"
                                    
                                       style="width:100% !important" >
                                <mat-autocomplete [panelWidth]="300" #auto="matAutocomplete"
                                                  (optionSelected)= 'selectLedger($event.option.value.NAME)'
                                                  [displayWith]= "displayFnProduct">
                                  <mat-option [value]= "endVoucher">
                                    <th scope="row">
                                      <div class="p-2">
                                        <div class="ml-3 d-inline-block align-middle">
                                         <h6 class="mb-0 font-weight-bold">{{endVoucher.NAME}}</h6>
                                        </div>
                                      </div>
                                  </th>
                                  </mat-option>
                                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    <th scope="row">
                                      <div class="p-2">
                                        <div class="ml-3 d-inline-block align-middle">
                                          <h6 class="mb-0 font-weight-bold">{{option.NAME}}</h6>
                                        </div>
                                      </div>
                                    </th>
                                  </mat-option>
                                </mat-autocomplete>
                              </mat-form-field>
                            
                        </td>
                        <td>
                            <mat-form-field style="width: 50px;">
                                <input #valueRef (keydown.enter)= "addLedgerEntry($event.value); false" type="number" placeholder="Enter qty" aria-label="Quantity" matInput 
                                [formControl] = "value">
                              </mat-form-field>
                        </td>
                    </tr>



                    <table class = "table" style="padding-left: 20px; padding-right: 20px;">
                        <thead>
                            <th style="width: 70%">Ledger Name</th>
                            <th style="width: 30%">Amount</th>
                        </thead>
                        <tbody>
                            <ng-container *ngFor ="let item of this.voucher.ALLLEDGERENTRIES_LIST">
                                <tr *ngIf = "item.ISPARTYLEDGER == 'No'">
                                    <td>
                                        {{item.LEDGERNAME}}
                                    </td>
                                    <td>
                                        {{item.AMOUNT*(-1)}}
                                    </td>
                                </tr>
                            </ng-container>
                            
                        </tbody>
                    </table>
                </div>

            
                <div class="wizard-footer height-wizard">
                  <div class="pull-left">
                    <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' (click)="this.valueChanged.emit('voucher cancelled')"> Cancel</button>
                  </div>
                  <div class="pull-right" >
                    <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' autofocus (click)="next()"> Proceed</button>
                  </div>
                  <div class="clearfix"></div>
                </div>

              </form>
            </div>
            </div>
          </div>
          
          



          
          
        <!-- PAYMENT VOUCHER wizard container -->






      </div><!-- end row -->
    </div> <!--  big container -->


  </div>

 


<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/gsdk-bootstrap-wizard.js"></script>
