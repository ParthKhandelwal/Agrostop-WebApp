<div class="col">
    <div class="row">
        <div class="col">
            <auto-complete type= "product" #autoComplete (optionSelected) = "optionSelected($event)"></auto-complete>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Select a Price Level</mat-label>
                <mat-select required [(ngModel)] = "priceLevel" name = "priceSelect"
                (selectionChange) = "this.databaseService.savePriceList($event.value);">
                        <mat-option [value] = "null">Not Applicable</mat-option>
                        <mat-option *ngFor = 'let v of user.salesVoucherSettings.priceLists' [value] = "v">
                            {{v}}
                        </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
    </div>
    <div *ngIf = "item && priceLevel">

   
    <div class="row" >
        <div class="col">
            <mat-form-field>
                <input matInput placeholder="Product Name" name = "name" readonly [(ngModel)] = "item.NAME">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput placeholder="Category Name" name = "companyname" readonly [(ngModel)] = "item.category">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput placeholder="Parent Name" name = "parentName" readonly [(ngModel)] = "item.parent">
            </mat-form-field>
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input matInput placeholder="Rate" name = "price" readonly [value] = "item.getRate(priceLevel)">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput placeholder="Rate Inclusive of Tax" name = "rateIncl" readonly [value]= "item.getRateInclusiveOfTax(item.getRate(priceLevel),'')">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput placeholder="HSN Code" name = "hsn" readonly [value]= "item.getHSNCODE()">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="item.BATCHES" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Expiry Date">
              <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
              <td mat-cell *matCellDef="let element"> {{element.EXPIRYDATE}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Closing Balance">
              <th mat-header-cell *matHeaderCellDef> Closing Balance </th>
              <td mat-cell *matCellDef="let element"> {{element.CLOSINGBALANCE}} {{item.baseUnits}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
</div>
