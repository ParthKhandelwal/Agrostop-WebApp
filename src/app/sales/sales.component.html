<app-navigation-bar> 
    <div class="col htmlPage" *ngIf = "!view">
        <div class="row d-flex">
            <div class="col">
                <div style="display: block">
                    <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
            <div class="col">
                <canvas baseChart
                    [chartType]="chartType"
                    [datasets]="chartDatasets"
                    [labels]="chartLabels"
                    [colors]="chartColors"
                    [options]="chartOptions"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="day-book" (click) = "dayBook()"><h2> Day Book</h2></a>
            </div>
            <div class="col">
                <a routerLink = "create-sales-voucher"><h2> Sales Voucher</h2></a>
            </div>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
    
</app-navigation-bar>
