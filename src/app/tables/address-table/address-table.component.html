<div class="mat-elevation-z8  customerTable">

  <div layout="row" class="filterInputClass" layout-align="center center">
    <button mat-raised-button (click)='createCustomer()' color='primary' name="button">Create</button>
    <mat-form-field class="filterInputClass">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">


    <!-- Phone Number Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tehsilName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tehsil Name</th>
      <td mat-cell *matCellDef="let row">{{row.tehsilName}}</td>
    </ng-container>



    <!-- Father Name Column -->
    <ng-container matColumnDef="districtName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>District Name</th>
      <td mat-cell *matCellDef="let row">{{row.districtName}}</td>
    </ng-container>

    <!-- Land Holding Column -->
    <ng-container matColumnDef="stateName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State Name</th>
      <td mat-cell *matCellDef="let row">{{row.stateName}}</td>
    </ng-container>

    <ng-container matColumnDef="areaOfPrivateLand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Area of Private Land</th>
      <td mat-cell *matCellDef="let row">{{row.areaOfPrivateLand}}</td>
    </ng-container>

    <ng-container matColumnDef="update">

      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">

        <button mat-button color="accent" (click)='updateAddress(row)' name="button">
          <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
