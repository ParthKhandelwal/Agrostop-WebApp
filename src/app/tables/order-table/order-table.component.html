<div class="mat-elevation-z8  customerTable" *ngIf = "!completeOrder">

  <div layout="row" class="filterInputClass" layout-align="center center">
    <button mat-raised-button color='primary' name="button" (click) = "create()">Create</button>
    <mat-form-field class="filterInputClass">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements" #table>


    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
      <td mat-cell *matCellDef="let row">
        {{row.id}}<br>
        <span [ngClass]="row.completed ? 'text-success' : 'text-danger'">{{row.completed ? "Complete" : "Incomplete"}}</span>
      </td>
    </ng-container>

    <!-- DateOfCreation Column -->
    <ng-container matColumnDef="dateOfCreation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Creation</th>
      <td mat-cell *matCellDef="let row">{{row.dateOfCreation | date: "dd-MMM-yyyy"}}</td>
    </ng-container>


    <!-- Land Holding Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
      <td mat-cell *matCellDef="let row">{{row.customerId}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click) = "process(row)">Process</button>
          
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

<div *ngIf = "completeOrder">
  <voucher-wizard [(voucher)] = "voucher" voucherType = "Sales" (isOrder) ="true"></voucher-wizard>
</div>
