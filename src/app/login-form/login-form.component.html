  <div class="mx-auto" style="width: 30%;padding-top: 50px;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Welcome to Agrostop</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm = "ngForm">
          <div class="col">
            <div class="row">
              <mat-form-field class= "mx-auto">
                <input #username (keydown.enter) = "password.focus()" autofocus type="text" name="username" matInput [(ngModel)]="user.username" required placeholder="Username">
  
              </mat-form-field>
  
            </div>
            <div class="row">
              <mat-form-field class= "mx-auto">
                <input #password matInput required type="password" name="pass" data-type="default"
                  [(ngModel)]="user.password" value="" required placeholder="Password">
  
              </mat-form-field>
            </div>
            <div class="row">
                <mat-checkbox name = "syncAndProceed" class="mx-auto" [(ngModel)]="syncAndProceed">Sync data before proceeding</mat-checkbox>
            </div>
            <div class="row" >
              <div style=" width : 100%; float: right;">
                <button style="width: 100%;" (click) = "validate()" [disabled] = "loginForm.invalid" mat-raised-button color="primary">Login</button>
              </div>
             
            </div>
          </div>
       
        </form>
     </mat-card-content>
     
    </mat-card>
  </div>



  <div *ngIf="!databaseService.syncingOver()" class="d-flex login-dark"
    style="height: 650px;background-image: url(&quot;assets/img/login_background.jpg&quot;);">
    Fetching data from tally
  </div>
