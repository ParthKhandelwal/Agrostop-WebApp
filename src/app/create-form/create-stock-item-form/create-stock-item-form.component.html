<form data-type="default" #f='ngForm' (submit)='submit()' name="create-stockitem-form" accept-charset="UTF-8" role="form">

  <mat-card class="userForm">
    <mat-card-header class="header">
      Stock Item
    </mat-card-header>
    <mat-card-content>


      <ng-container>
        <tr>
          <td>
            <mat-form-field class="input">
              <mat-select name='godownName' placeholder='Select a Godown' [(ngModel)]="priceListItem.godownName">
                <mat-option *ngFor="let name of godowns" [value]='name._NAME'>{{name._NAME}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input matInput type="number" name="price" [(ngModel)]='priceListItem.price' required placeholder="Enter price">
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-button color="accent" type="button" name="addPriceListItem" (click)="addPriceListItem(priceListItem)">Add</button>
          </td>
        </tr>
      </ng-container>
      <ng-container>
        <table mat-table class="full-width-table" matSort aria-label="Elements" [(dataSource)]="dataSource">


          <!-- Name Column -->
          <ng-container matColumnDef="godownName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Godown Name</th>
            <td mat-cell *matCellDef="let row">{{row.godownName}}</td>
          </ng-container>


          <!-- Phone Number Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row">{{row.price}}</td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="warn" name="button">
                <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>



      <!--TAX DETAILS Edits-->


      <ng-container style="{padding-top: 20 px}">
        <tr>
          <td>
            <mat-form-field class="input">
              <mat-select name='godownName' placeholder='Select a Tax Category' [(ngModel)]="rateDetail.GSTRATEDUTYHEAD">
                <mat-option *ngFor="let name of taxList" [value]='name.GSTRATEDUTYHEAD'>{{name.GSTRATEDUTYHEAD}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input matInput type="number" name="price" [(ngModel)]='rateDetail.TAX' required placeholder="Enter Tax">
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-button color="accent" type="button" name="updateTaxItem" (click)="updateTax(rateDetail)">Update</button>
          </td>
        </tr>
      </ng-container>
      <ng-container>
        <table mat-table class="full-width-table" matSort aria-label="Elements" [(dataSource)]="taxDataSource">


          <!-- GST Rate Duty Head Column -->
          <ng-container matColumnDef="head">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GST Rate Duty Head</th>
            <td mat-cell *matCellDef="let row">{{row.GSTRATEDUTYHEAD}}</td>
          </ng-container>


          <!-- TAX Column -->
          <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax</th>
            <td mat-cell *matCellDef="let row">{{row.TAX}}</td>
          </ng-container>

          <!--ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="warn" name="button">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
          </button>
        </td>
      </!--ng-container-->

          <tr mat-header-row *matHeaderRowDef="taxDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: taxDisplayedColumns;"></tr>
        </table>
      </ng-container>

      <ng-container>
        <button class="btn btn-lg btn-block btn-primary mb-3" type="submit" name="button"> Save </button>
      </ng-container>

    </mat-card-content>
  </mat-card>


  

</form>
