<form data-type="default" #f= 'ngForm' (submit)= 'f.form.valid && submit()' name="create-stockitem-form" accept-charset="UTF-8" role="form">

    <mat-card class="userForm">
      <mat-card-header class="header">
        HSN/SAC Detials
      </mat-card-header>
      <mat-card-content>
    <mat-form-field class="input">
      <input matInput type="text" name="hsn" [(ngModel)]= 'taxDetail.hsnCode' required placeholder="Enter HSN/SAC">
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput name = 'cgst'  [(ngModel)] = 'taxDetail.cgst' required placeholder="Enter CGST Rate" type="number">
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput name = 'sgst'  [(ngModel)] = 'taxDetail.sgst' required placeholder="Enter SGST Rate" type="number">
    </mat-form-field>


    <ng-container>
      <button class="btn btn-lg btn-block btn-primary mb-3" type="submit" name="button"> Save </button>
    </ng-container>
    </mat-card-content>
    </mat-card>

</form>
